<!DOCTYPE html>
<html lang="en" data-bs-theme="light" id="themeSwitcher">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Code Editor</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="media/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="media/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="media/favicon-16x16.png"
    />
    <link rel="manifest" href="media/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar bg-body-info" data-bs-theme="light" id="navThemeSwitcher">
      <div class="container-fluid">
        <a class="navbar-brand"
          ><img
            src="/media/logo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />Bootstrap Code Editor</a
        >
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchBox"
            onchange="themeChanger()"
          />
          <label class="form-check-label" for="flexSwitchBox" id="navSwitchText"><i class="bi bi-brightness-high-fill"></i></label>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Input Containers Start-->
    <section>
      <div class="container-fluid text-center">
        <div class="row align-items-start">
          <div class="col-md-4">
            <div class="mb-3">
              <label for="html-Input" class="form-label textContent"
                ><i class="bi bi-filetype-html"></i>HTML</label
              >
              <textarea
                class="form-control textAreaInput"
                id="html-Input"
                rows="8"
                placeholder="Type your HTML Code Here..."
                onkeyup="finalOutput()"
              ></textarea>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="css-Input" class="form-label textContent"
                ><i class="bi bi-filetype-css"></i>CSS</label
              >
              <textarea
                class="form-control textAreaInput"
                id="css-Input"
                rows="8"
                placeholder="Type your CSS Code Here..."
                onkeyup="finalOutput()"
              ></textarea>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="js-Input" class="form-label textContent"
                ><i class="bi bi-filetype-js"></i>JAVASCRIPT</label
              >
              <textarea
                class="form-control textAreaInput"
                id="js-Input"
                rows="8"
                placeholder="Type your JAVASCRIPT Code Here..."
                onkeyup="finalOutput()"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Input Containers End-->

    <!-- Output Containers Start-->
    <section>
      <div class="container-fluid">
        <div class="textContent"><i class="bi bi-caret-right"></i>Output</div>
        <div
          class="ratio ratio-21x9 border border-3 border-dark rounded"
          style="--bs-aspect-ratio: 20%"
          id="iframeBorderTheme"
        >
          <iframe id="codeExecutionOutput"></iframe>
        </div>
      </div>
    </section>
    <!-- Output Containers End-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
